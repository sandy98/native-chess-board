        let _isDragging = false;
        
        const within = (element, x, y) => {
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const oRect = element.getBoundingClientRect();
            const rect = {top: oRect.top + scrollTop, 
                bottom: oRect.bottom + scrollTop,
                left: oRect.left + scrollLeft,
                right: oRect.right + scrollLeft 
            }
            const { top, bottom, left, right } = rect;

            return x >= left && x <= right && y >= top && y <= bottom; 

        }

        const onDragStart = ev => {
            const target = ev.target;
            console.clear();
            console.log("Begin dragging of " + ((target && target.id) ? target.id : target.constructor.name));
            _isDragging = true;
            whitek.style.cursor = 'none';
            proxyk.style.cursor = 'none';
            proxyk.style.opacity = '1';
            whitek.style.opacity = '0.1';
            ev.dataTransfer.setDragImage(onePixelImg, 0, 0);
            ev.dataTransfer.effectAllowed = 'move';
            selectedSq = null;
            //ev.stopPropagation();
            // ev.preventDefault();
        }

        const onDragEnd = ev => {
            const target = ev.target;
            console.log("End dragging of " + ((target && target.id) ? target.id : target.constructor.name));
            _isDragging = false;
            whitek.style.cursor = 'pointer';
            proxyk.style.cursor = 'pointer';
            proxyk.style.transform = 'translate3d(-200px, -200px, 0)';
            proxyk.style.opacity = '0.5';
            whitek.style.opacity = '1';
            //ev.stopPropagation();
            ev.preventDefault();
        }

        const onDragEnter = ev => {
            const x = ev.x;

            console.log("Entering the king over " + ((target && target.id) ? target.id : target.constructor.name));
            ev.preventDefault();
        }

        const onDragOver = ev => {
            const x = ev.x;
            const y = ev.y;
            const target = ev.target;

            if (_isDragging) {
                console.log("Dragging the king over " + ((target && target.id) ? target.id : target.constructor.name));

                // const top = whitek.parentNode === squares[0] ? sq_top_1 : sq_top_2;

            }

        }

        const onDrop = ev => {
            console.log(`Msg from '${ev.target.id}'\nDropped the king at x: ${ev.x} - y: ${ev.y}`);
            const x = ev.x;
            const y = ev.y;
            selectedSq == null;
            squares.forEach(sq => {
                if (within(sq, x, y) && whitek.parentNode !== sq) {
                    selectedSq = sq;
                }
            })
            if (selectedSq) {
                console.log(`Transferring ownership of White King to '${selectedSq.id}'`);
                selectedSq.appendChild(whitek);
                squares.forEach(sq => {
                    sq.classList.toggle('active');
                    sq.classList.toggle('inactive');
                })
            }
        }

	    const onload = _ => {
            onePixelImg = document.querySelector('#one-pixel');
            onePixelImg.src = onePixel;

            whitek = document.querySelector('#w-k');
            whitek.src = whiteKing;
            proxyk = document.querySelector('#proxy-king');
            proxyk.src = whiteKing;
            squares = document.querySelectorAll('.square');
            document.querySelector("#w-k").addEventListener('dragstart', onDragStart);
            document.querySelector("#w-k").addEventListener('dragend', onDragEnd);
            document.body.addEventListener('dragover', onDragOver);
            squares.forEach(sq => {
                // sq.addEventListener('mouseover', onDragOver);
                sq.addEventListener('dragenter', onDragEnter);
                sq.addEventListener('dragover', onDragOver);
                // sq.addEventListener('drop', onDrop);
                proxyk.addEventListener('drop', onDrop);
            });

            console.log("Document loaded.");
