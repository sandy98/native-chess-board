<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Chessboard Test</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.1vw;
            padding: 0;
        }
        
        option {
            height: 2em;
            font-size: 1.8em;
            min-height: 1.8em;
        }

        button {
            height: 1.4em;
            font-size: 1.2vw;
            padding-bottom: 5px;
        }
        
        .test {
            background: lightskyblue;
        }
        .steelblue {
            color: steelblue;
        }
        .centered {
            text-align: center;
        }
        /*
        .board-holder {
            width: 525px;
            min-width: 525px;
            height: 525px;
            min-height: 525px;
            background: inherit;
            border: none;
        }
        */
        .main {
            /* width: 98%; */
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            margin: 1em auto;
        }
        .s66 {
            width: 60%;
            /* min-width: 60%; */
            max-width: 60%;
            /* float: left; */
        }
        .s33 {
            width: 40%;
            min-width: 20%; 
            max-width: 40%;
            /* float: left; */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: cadetblue;
            border-radius: 6px;
            margin-right: 10px;
            overflow-x: hidden;
        }
        .renglon {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .renglon input[type="number"], select.controls {
            height: 1.5em;
            font-size: 100%;
        }

    </style>
    <script type="module" src="chess-board.js">
    </script>
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
    <div id="main" class="main">
        <!--<h1 class="steelblue centered">Chessboard Test</h1>-->
        <div class="s66">
            <!--<div class="board-holder">-->
                <chess-board board-size="520" debug></chess-board>
            <!--</div>-->
            <!--<hr>-->
            <p>
                <label for="cboJewels">Chess Jewels</label>
                &nbsp;&nbsp;&nbsp;
                <select name="cboJewels" id="cboJewels"></select>
                &nbsp;&nbsp;&nbsp;
                <label id="lblJewels">0 games.</label>
            </p>
            <p>
                <label for="cboQuicks">Quick Mates</label>
                &nbsp;&nbsp;&nbsp;
                <select name="cboQuicks" id="cboQuicks"></select>
                &nbsp;&nbsp;&nbsp;
                <label id="lblQuicks">0 games.</label>
            </p>
            <p>
                <label for="cboZurich">Zurich 1953 Candidates Tournament</label>
                &nbsp;&nbsp;&nbsp;
                <select name="cboZurich" id="cboZurich"></select>
                &nbsp;&nbsp;&nbsp;
                <label id="lblZurich" >0 games.</label>
            </p>
            <p>
                <label for="cboLeningrado">Leningrad 1973 Interzonal Tournament</label>
                <!--<button id="btn-add-game">Add game</button>-->
                &nbsp;&nbsp;&nbsp;
                <select name="cboLeningrado" id="cboLeningrado"></select>
                &nbsp;&nbsp;&nbsp;
                <label id="lblLeningrado">0 games.</label>
            </p>
        </div>
        <div class = "s33">
            <div class="renglon">
                <label for="cbo-colors">Board colors</label>&nbsp;
                <select class="controls" name="cbo-colors" id="cbo-colors"></select>
            </div>
            <div class="renglon">
                <button 
                title="Enlarge board" 
                style="height: 40pt; width: 40pt;" 
                  onclick="board.boardSize *= 1.05; /*onresize();*/"
                >
                    <img id="bigKing" src="" alt="Black King" width="40px" height="40px"/>
                </button>
                <button 
                title="Diminish board" 
                style="height: 40pt; width: 40pt;" 
                  onclick="board.boardSize *= 0.95; /*onresize();*/"
                >
                    <img id="littleKing" src="" alt="Black King" width="20px" height="20px"/>
                </button>
                <button 
                  title="Enlarge fonts" 
                  style="font-size: 1.8vw; height: 40pt; width: 40pt;" 
                  onclick="board.chessCard.fontSize += 0.1;"
                >
                  A
                </button>
                <button 
                  title="Diminish fonts" 
                  style="font-size: 0.6vw; height: 40pt; width: 40pt;" 
                  onclick="board.chessCard.fontSize -= 0.1;"
                >
                  A
                </button>
            </div>
            <div class="renglon">
                <button onclick="board.showDiagram('f');">Figurines</button>
                <button onclick="board.showDiagram('i');">Image</button>
            </div>
            <!--<button id="cp-btn" onclick="cpFen">Copy position</button>-->
            <button id="flip-btn">Flip Board</button>
            <button id="setup-btn" onclick="[board.boardMode, document.querySelector('#setup-btn').textContent ] = board.boardMode === 4 ? [1, 'Setup'] : [4, 'Analysis'];">Setup</button>
            <button id="reset-btn">Reset Board</button>
            <button id="undo-btn">Undo Last Move</button>
            <button id="replay-btn" onclick="board.replay();">Replay Game</button>
            <div class="renglon">
                <button id="download-pgn-btn" onclick="board.downloadPgn();">Get PGN</button>
                &nbsp;&nbsp;&nbsp;
                <button id="download-img-btn" onclick="board.downloadImage();">Get Image</button>
            </div>
            <div class="renglon controls">
                <button id="engine-btn">Engine Move</button>&nbsp;
                <label for="game-level">Level</label>&nbsp;
                <input type="number" class="controls" name="game-level" id="game-level" value="15" min="1" max="20" />&nbsp;
            </div>
        </div>
    </div>
    <script>
        let human = 'w';
        let gameLevel = 15;
        let isPlaying = false;
        let chess, board, cboLeningrad, cboZurich, cboJewels, cboQuicks, 
            lblLeningrado, lblZurich, lblJewels, lblQuicks /* btnAdd, leningen */;
        let engine;
        let gameCount = 0;
        const leningrad_games = [];
        const zurich_games = [];
        const jewel_games = [];
        const quick_games = [];

        const cpFen = _ =>  {
            console.log('Copying fen to clipboard...'); 
            board.copyFen()
            .then(fen => fen.text())
            .then(fentext => console.log("Fentext copied to clipboard."))
            .catch(e => console.log("Something went VERY wrong while copying: " + e))
        }

        const stopGame = () => isPlaying = false;

        const startGame = (engineColor = 'b', level = gameLevel) => {
            human = (engineColor === 'b') ?  'w' : 'b';
            if (level !== gameLevel) gameLevel = level;
            isPlaying = true;
            if (board.activeColor !== human) engineMove();
        }

        const onresize = ev => {
            // console.log(`${ev.target.constructor.name} resized resized resized!!!.`);
            const windowWidth = self.innerWidth;
            document.querySelector(".s66").style.width = `${board.boardSize * 2 + 10}px`;
            //document.querySelector(".s66").style.minWidth = `${board.boardSize * 2 + 10}px`;
            document.querySelector(".s66").style.maxWidth = `${board.boardSize * 2 + 10}px`;
            //document.querySelector(".s33").style.width = `${windowWidth - (board.boardSize * 2 + 20)}px`;
            //document.querySelector(".s33").style.minWidth = `${windowWidth - (board.boardSize * 2 + 20)}px`;
            //document.querySelector(".s33").style.maxWidth = `${windowWidth - (board.boardSize * 2 + 20)}px`;
            document.querySelector(".s33").style.left = `${board.boardSize * 2 + 10}px`;
        }

        const engineMessage = ev => {
            // console.log(`@@@\n${ev.data}\n@@@`);
            const regexSFMove = /^bestmove (?<algeb>[a-h][1-8][a-h][1-8][QqRrBbNn]?)(?=\b)/;
            if (!regexSFMove.test(ev.data)) return;
            const {groups: { algeb }} = ev.data.match(regexSFMove);
            if (algeb) {
                console.log(`Now to try engine move ${algeb}`);
                board.tryMove(algeb);
            }
        }

        const engineMove = (level = gameLevel) => {
            const positionMsg = `position fen ${board.fens[0]} moves ${board.validator.algebraics.join(' ')}`;
            const goMsg = `go depth ${level}`;
            //console.log(`MSG 1 from engineMove: '${positionMsg}'`);
            //console.log(`MSG 2 from engineMove: '${goMsg}'`);
            engine.postMessage(positionMsg);
            engine.postMessage(goMsg);
        }

        const chooseLGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(leningrad_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
        const chooseZGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(zurich_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
        const chooseJGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(jewel_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
        const chooseQGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(quick_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
    
        const addGame = (ev, arr, control, label) => {
            document.body.style.cursor = 'wait';
            // const game = leningen.next().value;
            const jgame = ev.data;
            if (!jgame) return false;
            try {
                const game = new chess.ChessGame();
                game.fromJson(jgame);
                arr.push(game);
                control.innerHTML += `<option value="${gameCount++}">${game.title}</option>`;
                control.selectedIndex = arr.length - 1;
                label.textContent = `${arr.length} game${arr.length === 1 ? '' : 's'}.`
            } catch(e) {
                console.log(e);
            }
            document.body.style.cursor = 'default';
        }

        const onMove = ev => {
            const moveData = ev.detail;
            if (isPlaying) {
                if (moveData.who === human) engineMove();
            }
        }

        const onload = _ => {
            self.addEventListener('resize', onresize);
            document.querySelector('#flip-btn').addEventListener('click', _ => board.flip());
            document.querySelector('#reset-btn').addEventListener('click', _ => board.reset());
            document.querySelector('#undo-btn').addEventListener('click', _ => board.undo());
            document.querySelector('#engine-btn').addEventListener('click', _ => engineMove(+document.querySelector('#game-level').value));
            board = document.querySelector("chess-board");
            board.addEventListener('move', onMove);
            board.addEventListener('repaint', onresize);
            cboLeningrad = document.querySelector("#cboLeningrado");
            cboLeningrad.addEventListener('click', chooseLGame);
            lblLeningrado = document.querySelector('#lblLeningrado');
            cboZurich = document.querySelector("#cboZurich");
            cboZurich.addEventListener('click', chooseZGame);
            lblZurich = document.querySelector('#lblZurich');
            cboJewels = document.querySelector("#cboJewels");
            cboJewels.addEventListener('click', chooseJGame);
            lblJewels = document.querySelector('#lblJewels')
            cboQuicks = document.querySelector("#cboQuicks");
            cboQuicks.addEventListener('click', chooseQGame);
            lblQuicks = document.querySelector('#lblQuicks')
            //btnAdd = document.querySelector('#btn-add-game');
            //btnAdd.addEventListener('click', addLenin);
            onresize(null);
            import("./chess-rules.js")
            .then(m => {
                chess = m;
                document.querySelector("#littleKing").src = chess.classicSet.k;
                document.querySelector("#bigKing").src = chess.classicSet.k;
                let index = 0;
                for (schema in chess.boardColors) {
                    document.querySelector('#cbo-colors').innerHTML += `
                    <option value="${schema}">${chess.capitalize(schema)}</option>
                    `
                    if (schema === board.backgroundSchema) {
                        document.querySelector('#cbo-colors').selectedIndex = index;
                    }
                    index += 1;
                }
                document.querySelector('#cbo-colors').addEventListener('change', ev => board.backgroundSchema = ev.target.value);
                const lworker = new Worker('./gameloader.js');
                lworker.onmessage = ev => addGame(ev, leningrad_games, cboLeningrad, lblLeningrado);
                lworker.postMessage('./static/1973-Interzonal-a.pgn');
                const zworker = new Worker('./gameloader.js');
                zworker.onmessage = ev => addGame(ev, zurich_games, cboZurich, lblZurich);
                zworker.postMessage('./static/1953-Candidates.pgn');
                const jworker = new Worker('./gameloader.js');
                jworker.onmessage = ev => addGame(ev, jewel_games, cboJewels, lblJewels);
                jworker.postMessage('./static/joyas.pgn');
                const qworker = new Worker('./gameloader.js');
                qworker.onmessage = ev => addGame(ev, quick_games, cboQuicks, lblQuicks);
                qworker.postMessage('./static/quick-mates.pgn');

                engine = new Worker('./static/stockfish.js');
                engine.onmessage = engineMessage;
                engine.postMessage('uci');
                fetch('./static/komodo.bin')
                .then(data => {
                    if (data.ok) {
                        return data.blob();
                    } else {
                        return false;
                    }
                })
                .then(blob => engine.postMessage({book: blob}))
                .catch(e => {
                    console.error("ERROR fetching komodo.bin: " + e);
                })
            })
            .catch(e => {
                console.log(`ERROR importing 'chess-rules.js': ${e}`);
                throw e;
            })
            //console.clear()
            console.log("Window loaded.");
        }
        self.addEventListener('load', onload)
    </script>
</body>
</html>
