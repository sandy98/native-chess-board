<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chessboard Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 150%;
        }
        
        option {
            height: 2em;
            font-size: 1.8em;
            min-height: 1.8em;
        }
        
        .test {
            background: lightskyblue;
        }
        .steelblue {
            color: steelblue;
        }
        .centered {
            text-align: center;
        }
        .board-holder {
            width: 525px;
            min-width: 525px;
            height: 525px;
            min-height: 525px;
            background: inherit;
            border: none;
        }
    </style>
    <script type="module" src="chess-board.js">
    </script>
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
    <div id="main">
        <!--<h1 class="steelblue centered">Chessboard Test</h1>-->
        <div class="board-holder">
            <chess-board board-size="520" debug></chess-board>
        </div>
        <hr>
        <p>
            <label for="cboJewels">Chess Jewels</label>
            <!--<button id="btn-add-game">Add game</button>-->
            &nbsp;&nbsp;&nbsp;
            <select name="cboJewels" id="cboJewels"></select>
            &nbsp;&nbsp;&nbsp;
            <label id="lblJewels">0 games.</label>
        </p>
        <p>
            <label for="cboZurich">Zurich 1950 Candidates Tournament</label>
            <!--<button id="btn-add-game">Add game</button>-->
            &nbsp;&nbsp;&nbsp;
            <select name="cboZurich" id="cboZurich"></select>
            &nbsp;&nbsp;&nbsp;
            <label id="lblZurich" >0 games.</label>
        </p>
        <p>
            <label for="cboLeningrado">Leningrad 1973 Interzonal Tournament</label>
            <!--<button id="btn-add-game">Add game</button>-->
            &nbsp;&nbsp;&nbsp;
            <select name="cboLeningrado" id="cboLeningrado"></select>
            &nbsp;&nbsp;&nbsp;
            <label id="lblLeningrado">0 games.</label>
        </p>
    </div>
    <script>
        let human = 'w';
        let gameLevel = 15;
        let isPlaying = false;
        let chess, board, cboLeningrad, cboZurich, cboJewels, lblLeningrado, lblZurich, lblJewels /* btnAdd, leningen */;
        let engine;
        let gameCount = 0;
        const leningrad_games = [];
        const zurich_games = [];
        const jewel_games = [];

        const stopGame = () => isPlaying = false;

        const startGame = (engineColor = 'b', level = gameLevel) => {
            human = (engineColor === 'b') ?  'w' : 'b';
            if (level !== gameLevel) gameLevel = level;
            isPlaying = true;
            if (board.activeColor !== human) engineMove();
        }


        const engineMessage = ev => {
            // console.log(`@@@\n${ev.data}\n@@@`);
            const regexSFMove = /^bestmove (?<algeb>[a-h][1-8][a-h][1-8][QqRrBbNn]?)(?=\b)/;
            if (!regexSFMove.test(ev.data)) return;
            const {groups: { algeb }} = ev.data.match(regexSFMove);
            if (algeb) {
                console.log(`Now to try engine move ${algeb}`);
                board.tryMove(algeb);
            }
        }

        const engineMove = () => {
            const positionMsg = `position fen ${board.fens[0]} moves ${board.validator.algebraics.join(' ')}`;
            const goMsg = `go depth ${gameLevel}`;
            console.log(`MSG 1 from engineMove: '${positionMsg}'`);
            console.log(`MSG 2 from engineMove: '${goMsg}'`);
            engine.postMessage(positionMsg);
            engine.postMessage(goMsg);
        }

        const chooseLGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(leningrad_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
        const chooseZGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(zurich_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
        const chooseJGame = ev => {
            board.validator = new chess.ChessGame();
            board.validator.fromJson(jewel_games[ev.target.selectedIndex].toJson());
            board.goto();
            board.goto(0);
        }
    
        const addGame = (ev, arr, control, label) => {
            document.body.style.cursor = 'wait';
            // const game = leningen.next().value;
            const jgame = ev.data;
            if (!jgame) return false;
            try {
                const game = new chess.ChessGame();
                game.fromJson(jgame);
                arr.push(game);
                control.innerHTML += `<option value="${gameCount++}">${game.title}</option>`;
                control.selectedIndex = arr.length - 1;
                label.textContent = `${arr.length} game${arr.length === 1 ? '' : 's'}.`
            } catch(e) {
                console.log(e);
            }
            document.body.style.cursor = 'default';
        }

        const onMove = ev => {
            const moveData = ev.detail;
            if (isPlaying) {
                if (moveData.who === human) engineMove();
            }
        }

        const onload = _ => {
            board = document.querySelector("chess-board");
            board.addEventListener('move', onMove);
            cboLeningrad = document.querySelector("#cboLeningrado");
            cboLeningrad.addEventListener('click', chooseLGame);
            lblLeningrado = document.querySelector('#lblLeningrado');
            cboZurich = document.querySelector("#cboZurich");
            cboZurich.addEventListener('click', chooseZGame);
            lblZurich = document.querySelector('#lblZurich');
            cboJewels = document.querySelector("#cboJewels");
            cboJewels.addEventListener('click', chooseJGame);
            lblJewels = document.querySelector('#lblJewels')
            //btnAdd = document.querySelector('#btn-add-game');
            //btnAdd.addEventListener('click', addLenin);
            import("./chess-rules.js")
            .then(m => {
                chess = m;
                const lworker = new Worker('./gameloader.js');
                lworker.onmessage = ev => addGame(ev, leningrad_games, cboLeningrad, lblLeningrado);
                lworker.postMessage('./static/1973-Interzonal-a.pgn');
                const zworker = new Worker('./gameloader.js');
                zworker.onmessage = ev => addGame(ev, zurich_games, cboZurich, lblZurich);
                zworker.postMessage('./static/1950-Candidates.pgn');
                const jworker = new Worker('./gameloader.js');
                jworker.onmessage = ev => addGame(ev, jewel_games, cboJewels, lblJewels);
                jworker.postMessage('./static/joyas.pgn');

                engine = new Worker('./static/stockfish.js');
                engine.onmessage = engineMessage;
                engine.postMessage('uci');
                fetch('./static/komodo.bin')
                .then(data => {
                    if (data.ok) {
                        return data.blob();
                    } else {
                        return false;
                    }
                })
                .then(blob => engine.postMessage({book: blob}))
                .catch(e => {
                    console.error("ERROR fetching komodo.bin: " + e);
                })
            })
            .catch(e => console.log(`ERROR importing 'chess-rules.js': ${e}`))
            console.clear()
            console.log("Window loaded.");
        }
        self.addEventListener('load', onload)
    </script>
</body>
</html>
